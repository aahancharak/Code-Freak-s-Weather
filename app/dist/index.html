<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Alpha Weather</title>
  </head>
  <body>
    <header class="main__header">
      <div class="header__icon">
        <p><i class="fa fa-sun"></i></p>
      </div>
      <div class="documentation__btn">
        <button type="button" class="btn btn-primary btn-round " id="api__doc">
          Api <i class="fas fa-arrow-up"> </i>
        </button>
      </div>

      <div class="hero__img__box">
        <h1 class="header__text">Alpha Weather</h1>
        <p class="hero__img-text">
          It gives you all the details about the current weather.
        </p>
      </div>
    </header>
    <section class="weather__display__section">
      <h2 class="weather__section-header">Weather App</h2>
     <div class="city__search__box">
       <form class="main__form">
         <div class="form-group">
           <div class="input-group">
           
           <input type="text" class="form-control search__box" id="search__query__field" placeholder="Enter city name">
           
              <div class="input-group-addon icon__box" style="color:#76d195">
                <i class="fas fa-search"></i>
              </div>
           
          </div>
          </div>

         </div>        
       </form>
       <div class="submit__btn">
       <button class="btn btn-lg btn-primary query__fetch__btn">Search</button>
       </div>
     </div>
    </section>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
